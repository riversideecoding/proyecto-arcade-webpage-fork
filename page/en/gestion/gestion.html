<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management | RetroFighters Arcade</title>
    <link rel="stylesheet" href="../../styles/gestion.css">
    <script src="../../scripts/gestion.js"></script>
    <script type="module" src="../../scripts/temp/gameImporter.js"></script>
    <script type="module" src="../../scripts/gestion.js "></script>
</head>

<body>
    <header>
        <nav>
            <a href="../inicio/inicio.html" class="nav-link">
                <img src="../../assets/image/site_logo.png" alt="RetroFighters Logo" class="nav-img-logo">
            </a>
        </nav>
    </header>


        <h1 class="game-list-lbl">Game List</h1>
     
        <table class="gamelist-table">
          <thead>
            <tr>
                <th>Nombre</th>
                <th>descripcion</th> 
                <th>Imagen</th>
                <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="datosTabla">

          </tbody>
        </table>


         <form id="formRegistrar">
            <label>Name</label>
            <input type="text" name="nombre" required>
            
            <label>Description</label>
            <input type="text" name="descripcion" required>

            <label>Image</label>
            <input type="file" name="imagen" required>

            <input type="submit">
         </form>
    </body>


</body>
